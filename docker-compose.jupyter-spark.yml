name: opensea-pipeline
services:
  os-pyspark-jupyter:
    image: jupyter/pyspark-notebook:spark-3.3.0
    user: root
    container_name: os-pyspark-jupyter-lab
    ports:
      - 9888:9888
      - 4140:4140
    environment:
      JUPYTER_PORT: 9888
      SPARK_UI_PORT: 4140
      GRANT_SUDO: yes
    volumes:
      - os-streaming_data:/data:rw
  os-spark-master:
    image: bde2020/spark-master:3.3.0-hadoop3.3
    container_name: os-spark-master
    ports:
      - "8180:8180"
      - "7077:7077"
    environment:
      - INIT_DAEMON_STEP=setup_spark
    volumes:
        - os-spark_data:/data:rw
  os-spark-worker-1:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    container_name: os-spark-worker-1
    depends_on:
      - os-spark-master
    ports:
      - "8181:8181"
    environment:
      - "SPARK_MASTER=spark://os-spark-master:7077"
    volumes:
        - os-spark_data:/data:rw
  os-spark-worker-2:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    container_name: os-spark-worker-2
    depends_on:
      - os-spark-master
    ports:
      - "8182:8181"
    environment:
      - "SPARK_MASTER=spark://os-spark-master:7077"
    volumes:
        - os-spark_data:/data:rw
  os-spark-history-server:
      image: bde2020/spark-history-server:3.3.0-hadoop3.3
      container_name: os-spark-history-server
      depends_on:
        - os-spark-master
      ports:
        - "8183:8183"
      volumes:
        - /tmp/os-spark-events-local:/tmp/spark-events
volumes:
  os-streaming_data:
  os-spark_data:

networks:
  default:
    name: opensea-pipeline-network